<!DOCTYPE html>
<html lang="pt-br">
  <!-- Define o tipo de documento como HTML5 e especifica o idioma como português do Brasil -->

  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Garante compatibilidade com versões antigas do Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define as regras para a exibição em dispositivos móveis, ajustando a escala -->

    <title>
      Aprenda métodos modernos de JavaScript construindo cartões de times de
      futebol
    </title>
    <!-- Título da página que aparece na aba do navegador -->

    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/183949130?v=4"
      type="image/x-icon"
    />
    <!-- Define o ícone que aparecerá na aba do navegador (favicon) -->

    <link rel="stylesheet" href="styles.css" />
    <!-- Link para o arquivo CSS externo para estilização -->
  </head>

  <body>
    <h1 class="title">Estatísticas da equipe</h1>
    <!-- Título principal da página -->

    <main>
      <!-- Conteúdo principal da página -->

      <div class="team-stats">
        <!-- Div para exibir informações do time -->

        <p>Time: <span id="team"></span></p>
        <!-- Informação sobre o time, preenchida via JavaScript -->

        <p>Esporte: <span id="sport"></span></p>
        <!-- Informação sobre o esporte, preenchida via JavaScript -->

        <p>Ano: <span id="year"></span></p>
        <!-- Informação sobre o ano, preenchida via JavaScript -->

        <p>Treinador principal: <span id="head-coach"></span></p>
        <!-- Informação sobre o treinador principal, preenchida via JavaScript -->
      </div>

      <label class="options-label" for="players">
        Filtrar jogadores de equipe:
      </label>
      <!-- Rótulo para o seletor de filtro de jogadores -->

      <select name="players" id="players">
        <!-- Menu suspenso para filtrar jogadores com base em critérios específicos -->

        <option value="all">Todos os Jogadores</option>
        <option value="Apelido">Apelidos</option>
        <option value="Atacante">Posição Atacante</option>
        <option value="Meio-campo">Posição Meio-campo</option>
        <option value="Zagueiro">Posição Zagueiro</option>
        <option value="Goleiro">Posição Goleiro</option>
      </select>

      <div class="cards" id="player-cards">
        <!-- Container para as cartas dos jogadores, que será preenchido dinamicamente -->
      </div>
    </main>

    <footer>&copy; Lúcio Júnior</footer>
    <!-- Rodapé da página com direitos autorais -->

    <script src="./script.js"></script>
    <!-- Inclusão do arquivo JavaScript externo -->
  </body>
</html>
